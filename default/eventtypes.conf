## default/eventtypes.conf

## syslog security

[syslog.security.emergency]
search = "<32>"

[syslog.security.alert]
search = "<33>"

[syslog.security.critical]
search = "<34>"

[syslog.security.error]
search = "<35>"

[syslog.security.warning]
search = "<36>"

[syslog.security.notice]
search = "<37>"

[syslog.security.info]
search = "<38>"

[syslog.security.debug]
search = "<39>"

## syslog logaudit

[syslog.logaudit.info]
search = "<110>"

## syslog local7

[syslog.local7.emergency]
search = "<184>"

[syslog.local7.alert]
search = "<185>"

[syslog.local7.critical]
search = "<186>"

[syslog.local7.error]
search = "<187>"

[syslog.local7.warning]
search = "<188>"

[syslog.local7.notice]
search = "<189>"

[syslog.local7.info]
search = "<190>"

[syslog.local7.debug]
search = "<191>"